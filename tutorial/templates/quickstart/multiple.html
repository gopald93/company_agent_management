<form method="post" enctype="multipart/form-data">
  	<div class="row">
   		<div class="col-lg-12">
    		{% csrf_token %}
    		{% for value, text in form.my_field.field.choices %}

    		<input id="id_my_field_{{ forloop.counter0 }}" name="{{ form.my_field.name }}" type="checkbox" value="{{ value }}"{% if value in checked_my_field %} checked="checked"{% endif %}>
    		<button type="button" class="btn btn-primary">{{ text }}</button>
    	
  		
	{% endfor %}
    <button type="submit">Submit</button>
  </form>

  <p><a href="{% url 'index' %}">Return to home</a></p>
</div>
  	</div>
