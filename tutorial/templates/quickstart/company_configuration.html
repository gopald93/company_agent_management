{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row mt-4">
      <div class="col-12">
        {{ form.company_name|as_crispy_field }}
      </div>
      </div>
      <div class="row mt-4">
      <div class="col-12">
        {{ form.company_urls|as_crispy_field }}
      </div>
    </div>
    <div class="row mt-4">
    <div class="col-12">
    {{ form.company_domain_name|as_crispy_field }}
    </div>
    </div>
    <div class="row mt-4">
    <div class="col-12">
    <button type="submit" class="btn btn-success">Save</button>
    </div>
    </div>
  </form>
{% endblock %}
